<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets-Calculate</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<div class="center">
  
    <div class="calculator">

        <div class="display">
            <input readonly="false" type="text"  id="displayid" placeholder="0">
        </div>

        <div class="btndiv">
       
            <div class="btndata">
                <!-- row1 -->
                            <div class="btn oper">AC</div>
                            <div class="btn oper">DEL</div>
                            <div class="btn oper">%</div>
                            <div class="btn oper">/</div>
                            <!-- row2 -->
                            <div class="btn">7</div>
                            <div class="btn">8</div>
                            <div class="btn">9</div>
                            <div class="btn oper opers">*</div>
                            <!-- row3 -->
                            <div class="btn">4</div>
                            <div class="btn">5</div>
                            <div class="btn">6</div>
                            <div class="btn oper opers">-</div>
                            <!-- row4 -->
                            <div class="btn">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn oper opers">+</div>
                            <!-- ROW5 -->
                            <div class="btn" >00</div>
                            <div class="btn">0</div>
                            <div class="btn">.</div>
                            <div class="btn equal">=</div>
                
                        </div>
    </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
